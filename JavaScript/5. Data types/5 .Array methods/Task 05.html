<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy and sort array</title>
  </head>
  <body>
    We have an array of strings arr. Weâ€™d like to have a sorted copy of it, but
    keep arr unmodified. Create a function copySorted(arr) that returns such a
    copy.

    <script>
      function copySorted(arr) {
        return arr.slice().sort();
      }
      let arr = ["HTML", "JavaScript", "CSS"];

      let sorted = copySorted(arr);

      alert(sorted); // CSS, HTML, JavaScript
      alert(arr); // HTML, JavaScript, CSS (no changes)
    </script>
  </body>
</html>
