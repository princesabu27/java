<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter range</title>
  </head>
  <body>
    Write a function filterRange(arr, a, b) that gets an array arr, looks for
    elements with values higher or equal to a and lower or equal to b and return
    a result as an array. The function should not modify the array. It should
    return the new array. For instance:
    <script>
      function filterRange(arr, a, b) {
        return arr.filter((item) => a <= item && item <= b);
      }

      let arr = [5, 3, 8, 1];

      let filtered = filterRange(arr, 1, 4);

      alert(filtered);

      alert(arr);
    </script>
  </body>
</html>
