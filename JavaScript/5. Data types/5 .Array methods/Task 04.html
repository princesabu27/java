<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort in decreasing order</title>
  </head>
  <body>
    <script>
      let arr = [5, 2, 1, -10, 8];

      let b = arr.sort();
      arr = b.reverse();

      alert(arr); // 8, 5, 2, 1, -10
    </script>
  </body>
</html>
