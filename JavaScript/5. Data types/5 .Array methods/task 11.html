<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get average age</title>
  </head>
  <body>
    Write the function getAverageAge(users) that gets an array of objects with
    property age and returns the average age. The formula for the average is
    (age1 + age2 + ... + ageN) / N. For instance:
    <script>
      let john = { name: "John", age: 25 };
      let pete = { name: "Pete", age: 30 };
      let mary = { name: "Mary", age: 29 };

      let arr = [john, pete, mary];

      function getAverageAge(users) {
        return users.reduce((prev, user) => prev + user.age, 0) / users.length;
      }

      alert(getAverageAge(arr)); // (25 + 30 + 29) / 3 = 28
    </script>
  </body>
</html>
