<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuffle an array</title>
  </head>
  <body>
    Write the function shuffle(array) that shuffles (randomly reorders) elements
    of the array. Multiple runs of shuffle may lead to different orders of
    elements. For instance:

    <script>
      function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
      }

      let arr = [1, 2, 3];

      shuffle(arr);
      //   arr = [3, 2, 1]

      //   shuffle(arr);
      // arr = [2, 1, 3]

      //   shuffle(arr);
      // arr = [3, 1, 2]
      // ...
    </script>
  </body>
</html>
