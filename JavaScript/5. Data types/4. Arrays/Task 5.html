<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A maximal subarray</title>
  </head>
  <body>
    The input is an array of numbers, e.g. arr = [1, -2, 3, 4, -9, 6]. The task
    is: find the contiguous subarray of arr with the maximal sum of items. Write
    the function getMaxSubSum(arr) that will return that sum. For instance:
    <script>
      function getMaxSubSum(arr) {
        let maxSum = 0;
        let partialSum = 0;

        for (let item of arr) {
          partialSum += item;
          maxSum = Math.max(maxSum, partialSum);
          if (partialSum < 0) partialSum = 0;
        }

        return maxSum;
      }
      getMaxSubSum([-1, 2, 3, -9]);
      getMaxSubSum([-1, 2, 3, -9, 11]);
      getMaxSubSum([-2, -1, 1, 2]);
      getMaxSubSum([100, -9, 2, -3, 5]);
      getMaxSubSum([1, 2, 3]);
    </script>
  </body>
</html>
