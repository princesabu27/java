<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extract the money</title>
  </head>
  <body>
    We have a cost in the form "$120". That is: the dollar sign goes first, and
    then the number. Create a function extractCurrencyValue(str) that would
    extract the numeric value from such string and return it. The example:
    <script>
      function extractCurrencyValue(str) {
        return +str.slice(1);
      }

      alert(extractCurrencyValue("$120") === 120); // true
    </script>
  </body>
</html>
