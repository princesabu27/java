<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A random number from min to max</title>
  </head>
  <body>
    The built-in function Math.random() creates a random value from 0 to 1 (not
    including 1). Write the function random(min, max) to generate a random
    floating-point number from min to max (not including max). Examples of its
    work:

    <script>


function random(a, b){
    return(a + Math.random() * (b-a) )
}
      alert(random(1, 5)); // 1.2345623452
      alert(random(1, 5)); // 3.7894332423
      alert(random(1, 5)); // 4.3435234525
    </script>
  </body>
</html>
