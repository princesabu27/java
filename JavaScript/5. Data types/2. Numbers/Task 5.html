<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A random integer from min to max</title>
  </head>
  <body>
    Create a function randomInteger(min, max) that generates a random integer
    number from min to max including both min and max as possible values. Any
    number from the interval min..max must appear with the same probability.
    Examples of its work:

    <script>
      function randomInteger(a, b) {
        return (a+(Math.ceil(Math.random() * (b-a))));
      }
      alert(randomInteger(1, 5)); // 1
      alert(randomInteger(1, 5)); // 3
      alert(randomInteger(1, 5)); // 5
    </script>
  </body>
</html>
