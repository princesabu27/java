    enters a valid numeric value. The resulting value must be returned as a
    number. The visitor can also stop the process by entering an empty line or
    pressing “CANCEL”. In that case, the function should return null.

    <script>
      function checkNumber() {
        let num = getNumber();

        if (num == NaN) {
          num = getNumber();
          if (num != NaN) {
            alert("The number is" + num);
          } else {
          }
        } else {
          alert("the number is " + num);
        }
      }

      function getNumber() {
        return +prompt("Enter number", 1);
      }

      checkNumber();
    </script>
  </body>
