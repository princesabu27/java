<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiply numeric property values by 2</title>
  </head>
  <body>
    Create a function multiplyNumeric(obj) that multiplies all numeric property
    values of obj by 2. For instance: Please note that multiplyNumeric does not
    need to return anything. It should modify the object in-place. P.S. Use
    typeof to check for a number here.
    <script>
      // // before the call
      // let menu = {
      //   width: 200,
      //   height: 300,
      //   title: "My menu",
      // };

      // multiplyNumeric(menu);

      // after the call
      menu = {
        width: 400,
        height: 600,
        title: "My menu",
      };

      //   Code

      console.log(menu);
      function multiplyNumeric(obj) {
        console.log(obj);
        for (let k in obj) {
          if (typeof obj[k] == "number") {
            obj[k] = 2 * obj[k];
          }
        }
      }
      multiplyNumeric(menu);
      console.log(menu);
    </script>
  </body>
</html>
