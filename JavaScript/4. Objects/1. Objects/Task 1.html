<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, object</title>
  </head>
  <body>
    Write the code, one line for each action: <br />
    Create an empty object user. <br />
    Add the property name with the value John. <br />
    Add the property surname with the value Smith. <br />
    Change the value of the name to Pete. <br />
    Remove the property name from the object. <br />
  </body>

  <script>
    let user = {};

    user.name = "john";
    user.surname = "Smith";
    user.name = "Pete";
    delete user.name;
  </script>
</html>
