<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a calculator</title>
  </head>
  <body>
    Create an object calculator with three methods: read() prompts for two
    values and saves them as object properties with names a and b respectively.
    sum() returns the sum of saved values. mul() multiplies saved values and
    returns the result.

    <script>
      let calculator = {};

      function read() {
        this.a = +prompt("a?");
        this.b = +prompt("b?");
      }

      function sum() {
        return this.a + this.b;
      }

      function mul() {
        return this.a * this.b;
      }

      calculator.read = read;
      calculator.sum = sum;
      calculator.mul = mul;

      calculator.read();
      alert("sum is " + calculator.sum());
      alert("multiple is" + calculator.mul());
    </script>
  </body>
</html>
