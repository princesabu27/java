<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new Calculator</title>
  </head>
  <body>
    Create a constructor function Calculator that creates objects with 3
    methods: read() prompts for two values and saves them as object properties
    with names a and b respectively. sum() returns the sum of these properties.
    mul() returns the multiplication product of these properties. For instance:

    <script>
      function Calculator() {
        this.read = function read() {
          (this.a = +prompt("Enter first number")),
            (this.b = +prompt("Enter second number"));
        };
        this.sum = function sum() {
          return this.a + this.b;
        };

        this.mul = function mul() {
          return this.a * this.b;
        };
      }





      let calculator = new Calculator();


      calculator.read();

      alert("Sum=" + calculator.sum());
      alert("Mul=" + calculator.mul());
    </script>
  </body>
</html>
