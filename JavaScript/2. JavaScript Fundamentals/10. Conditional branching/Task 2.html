<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The name of JavaScript</title>
  </head>
  <body>
    Using the if..else construct, write the code which asks: ‘What is the
    “official” name of JavaScript?’ If the visitor enters “ECMAScript”, then
    output “Right!”, otherwise – output: “You don’t know? ECMAScript!”
    <script>
      let name = prompt(" What is the official name of JavaScript");

      let ans = name == "ECMAScript" ? "Right" : "You don't know? ECMAScript!";
      alert(ans);
    </script>
  </body>
</html>
