<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show the sign</title>
  </head>
  <body>
    Using if..else, write the code which gets a number via prompt and then shows
    in alert: 1, if the value is greater than zero, -1, if less than zero, 0, if
    equals zero. In this task we assume that the input is always a number.
    <script>
      let inp = prompt("Enter a number");

      if (inp > 0) {
        alert("1");
      } else if ((inp == 0)) {
        alert("0");
      } else {
        alert("-1");
      }
    </script>
  </body>
</html>
