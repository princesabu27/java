<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last loop value</title>
  </head>
  <body>
    What is the last value alerted by this code? Why?
    <script>
      let i = 3;

      while (i) {
        alert(i--); // 1, Because after decrement 1 ot will be 0 then, the while loop condition will not be satisfied.
      }
    </script>
  </body>
</html>
