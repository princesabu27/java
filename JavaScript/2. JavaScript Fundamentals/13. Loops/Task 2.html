<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Which values does the while loop show?</title>
  </head>
  <body>
    For every loop iteration, write down which value it outputs and then compare
    it with the solution. Both loops alert the same values, or not?

    <script>
      let i = 0;
      while (++i < 5) alert("i" + i); // 1, 2, 3, 4

      // Second case

      let j = 0;
      while (j++ < 5) alert("j" + j); // 1, 2, 3, 4, 5
    </script>
  </body>
</html>
