<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Which values get shown by the "for" loop?</title>
  </head>
  <body>
    For each loop write down which values it is going to show. Then compare with
    the answer. Both loops alert same values or not?
    <script>
      //Case 1
      for (let i = 0; i < 5; i++) alert(i); // 0, 1, 2, 3, 4

      //Case 2
      for (let j = 0; j < 5; ++j) alert(j); // 0, 1, 2, 3, 4
    </script>
  </body>
</html>
