<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output even numbers in the loop</title>
  </head>
  <body>
    Use the for loop to output even numbers from 2 to 10.

    <script>
      for (i = 1; i <= 10; i++) {
        if (i % 2 == 0) {
          alert(i);
        }
      }
    </script>
  </body>
</html>
