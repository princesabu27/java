    <title>Function min(a, b)</title>
  </head>
  <body>
    Write a function min(a,b) which returns the least of two numbers a and b.
    For instance: <br />
    min(2, 5) == 2; min(3, -1) == -1; min(1, 1) == 1;

    <script>
      function mini(a, b) {
        let res = a < b ? a : b;
      }
    </script>
  </body>
