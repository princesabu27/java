<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewrite the "switch" into an "if"</title>
  </head>
  <body>
    Write the code using if..else which would correspond to the following
    switch:
    <script>
      switch (browser) {
        case "Edge":
          alert("You've got the Edge!");
          break;

        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
          alert("Okay we support these browsers too");
          break;

        default:
          alert("We hope that this page looks ok!");
      }
      // Rewrite the code

      let br = prompt("Enter browser name");

      if (br == "Edge") {
        alert("You've got the Edge!");
      } else if (br == "Chrome" || br == "Firefox" || br == "Safari" || br == "Opera") {
        alert("Okay we support these browsers to");
      } else {
        alert("We hope that this page looks ok!");
      }
    </script>
  </body>
</html>
